<div  ng-class="{'city-picker-backdrop' : vm.backdrop }">
    <ion-modal-view  class="city-picker-bg">
        <div class="city-bgclose" ng-click="vm.clickToClose()" ></div>
        <div class="city-picker ">
            <header class=" bar city-picker-header" ng-class="vm.barCssClass">
                <div class="buttons">
                    <button class="button button-clear button-positive" ng-click="vm.returnCancel()">取消</button>
                </div>
                <h1 class="title"></h1>
                <div class="buttons">
                    <button class="button button-clear button-positive" ng-click="vm.returnOk()">{{vm.buttonText}}</button>
                </div>
            </header>
            <div class="city-picker-inner has-header">
                <div class="row ">
                    <div class="col">
                        <ion-scroll-minh delegate-handle={{vm.provinceHandle}}  on-scroll-complete="vm.getValue('province')" scrollbar-y=false >
                            <ul >
                                <li ng-repeat="province in vm.AreaService" style="text-align: center" >{{province.name}}</li>
                            </ul>
                        </ion-scroll-minh>
                    </div>
                    <!--<div class="col col-50">-->
                        <!--<ion-scroll-minh delegate-handle={{vm.cityHandle}}  on-scroll-complete="vm.getValue('city')" scrollbar-y=false>-->
                            <!--<ul >-->
                                <!--<li  ng-repeat="city in vm.province.sub" style="text-align: center">{{city.name}}</li>-->
                            <!--</ul>-->
                        <!--</ion-scroll-minh>-->
                    <!--</div>-->

                <div class="picker-center-highlight"></div>
            </div>
        </div>
    </ion-modal-view>
</div>
